<h2>Por Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      placeholder="Buscar por Capital"
      (onValue)="searchByCapital($event)"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- TableData -->
    <hr />
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
